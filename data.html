<head>
    <meta charset="utf-8">

</head>

<body id="page-top">

    <div id="table"></div>

    <!--/ Section Data Start /-->
    <div id="textArea"></div>

    <button id="call">클릭!</button>
    <p id="show"></p>
    <!--/ Section Data End /-->


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load('current', {
            'packages': ['table']
        });
        google.charts.setOnLoadCallback(onChartLoaded);

        function onChartLoaded() {
            var fileName = "src/data/tenb";
            for (var i = 0; i < 1; i++) {
                var url = fileName + i + '.csv'; // 파일 경로 + sequence + 확장자

                $.ajax({
                    url,
                    dataType: 'text',
                    success: function(data) {
                        var rows = data
                            .split('\n')
                            .map(row => row.split(','))
                        var keys = rows.shift()
                        rows = rows.map(row => {
                            var dict = {}
                            row.forEach((col, i) => dict[keys[i]] = col)
                            return dict
                        })
                        rows = rows.map(row => ({
                            ...row,
                            '관객수': +row['관객수'],
                            '손익분기': +row['손익분기'],
                            '제작비': +row['제작비'],
                            '년도': +row['년도'],
                        }))
                        main(rows)
                    }
                });
            }
        }

        function main(rows) {
            var data = new google.visualization.DataTable();
            data.addColumn('string', '영화명');
            data.addColumn('number', '년도');

            data.addRows(rows
                // [row for row in rows if row['년도'] >= 2018]
                .filter(row => row['년도'] >= 2018)
                // [[row['영화명'], row['년도']] for row in rows]
                .map(row => [row['영화명'], row['년도']])
            );
            var table = new google.visualization.Table(document.querySelector('#table'));
            table.draw(data, {
                showRowNumber: true,
                width: '100%',
                height: '100%'
            });
        }
    </script>
